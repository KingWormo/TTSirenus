<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Sirenus</title>
    <script src="../static/playSound.js"></script>
</head>
<body>
    <div class="title">
        <h1>Sirenus Soundboard</h1>
    </div>
    <div class="desc">
	<p>Click one of the buttons below to play a sound!</p>
    </div>
    <div class="button-container">
    	{% for sound in sounds %}
          <button onclick="playSound('{{ sound }}')">
            {{ sound|title|replace(".mp3", "")|replace("_", " ") }}
          </button><br>
    	{% endfor %}
    </div>
    <div class="footer">
	<footer>
	    <a class="footnote" href="https://github.com/apesoda/sirenus"><img class="gh" src="../static/images/github.svg">Source</a>
	</footer>	
    </div>
</body>
</html>
